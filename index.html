<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Productos por Voz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üé§ Carga de Productos por Voz</h1>
        
        <div class="status-panel">
            <div id="status" class="status">Listo para grabar</div>
            <div id="confidence" class="confidence"></div>
        </div>

        <form id="productForm" class="product-form">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" data-validation="required">
                <span class="validation-error" id="error-nombre"></span>
            </div>

            <div class="form-group">
                <label for="categoria">Categor√≠a:</label>
                <input type="text" id="categoria" name="categoria" data-validation="required">
                <span class="validation-error" id="error-categoria"></span>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" data-validation="number">
                <span class="validation-error" id="error-cantidad"></span>
            </div>

            <div class="form-group">
                <label for="precio_compra">Precio de Compra:</label>
                <input type="number" id="precio_compra" name="precio_compra" step="0.01" min="0" data-validation="price">
                <span class="validation-error" id="error-precio_compra"></span>
            </div>

            <div class="form-group">
                <label for="precio_venta">Precio de Venta:</label>
                <input type="number" id="precio_venta" name="precio_venta" step="0.01" min="0" data-validation="price">
                <span class="validation-error" id="error-precio_venta"></span>
            </div>

            <div class="form-actions">
                <button type="button" id="startRecording" class="btn btn-primary">
                    üé§ Iniciar Grabaci√≥n
                </button>
                <button type="button" id="confirmData" class="btn btn-success" disabled>
                    ‚úÖ Confirmar y Guardar
                </button>
                <button type="button" id="correctData" class="btn btn-warning" disabled>
                    ‚úèÔ∏è Corregir Manualmente
                </button>
            </div>
        </form>

        <div id="confirmationPanel" class="confirmation-panel hidden">
            <h3>¬øConfirmar los siguientes datos?</h3>
            <div id="confirmationData"></div>
            <button id="confirmYes" class="btn btn-success">S√≠, Guardar</button>
            <button id="confirmNo" class="btn btn-danger">No, Repetir</button>
        </div>

        <div class="log-panel">
            <h3>Registro de Actividad</h3>
            <div id="activityLog" class="activity-log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
